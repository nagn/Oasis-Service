<div class="container">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- edit form column -->
        <div class="col-md-12 personal-info">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout=2000>{{alert.msg}}</div>
            <h3>Personal info</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Title:</label>
                    <div class="col-lg-8 ui-select">
                        <select id="user_type" ng-model="user.title" class="form-control">
                            <option value={{title}} ng-repeat="title in userTitles"><a ng-click="setTitle(title)">{{title}}</a></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Full Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" ng-model="user.fullName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="email" ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Phone number:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="tel" ng-model="user.phoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Home Address:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" ng-model="user.homeAddress">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Username:</label>
                    <div class="col-md-8">
                        <input class="form-control" readonly type="text" ng-model="user.userName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" ng-model="confirmPassword" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" ng-click="submit()" value="Save Changes">
                        <span></span>
                        <input type="button" class="btn btn-default" ng-click="cancel()" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
