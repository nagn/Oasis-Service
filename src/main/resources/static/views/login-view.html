<script type="text/ng-template" id="alert.html">
    <div ng-transclude></div>
</script>
<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout=4000>{{alert.msg}}</div>
<div class="col-md-10 col-md-offset-3">
    <h1>Login</h1>
    <form ng-submit="formSubmit()" class="form">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
            </div>

            <div class="col-md-offset-4">
                <button type="submit" class="btn btn-success form-group">Login</button>
                <button type="cancel" ng-click="cancel()" class="btn btn-danger">Cancel</button>
            </div>

        </div>
    </form>
</div>
</script>
</div>
